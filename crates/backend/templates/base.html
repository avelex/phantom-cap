<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Phantom Cap{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Htmx CDN -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col text-black">
    <!-- Header -->
    <header class="bg-white border-b-[3px] border-black px-8 py-5 flex items-center sticky top-0 z-50">
        <a href="/" class="text-3xl font-bold tracking-tight hover:opacity-75 transition-opacity">Phantom Cap</a>
        {% block header %} {% endblock %}
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
