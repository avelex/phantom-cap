<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}PhantomCap - Sui UpgradeCap Explorer{% endblock %}</title>
    <meta name="title" content="PhantomCap - Sui UpgradeCap Explorer">
    <meta name="description" content="Explore and track Sui blockchain upgrade capabilities. Monitor package upgrades, version history, and transfer events in real-time.">
    <meta name="keywords" content="Sui blockchain, upgrade cap, package upgrades, blockchain explorer, Sui network, smart contracts, version tracking, Sui packages">
    <meta name="author" content="PhantomCap">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://phacap.xyz">
    <meta property="og:title" content="PhantomCap - Sui UpgradeCap Explorer">
    <meta property="og:description" content="Explore and track Sui blockchain upgrade capabilities. Monitor package upgrades, version history, and transfer events in real-time.">
    <meta property="og:image" content="https://phacap.xyz/static/assets/art.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="PhantomCap">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://phacap.xyz">
    <meta name="twitter:title" content="PhantomCap - Sui UpgradeCap Explorer">
    <meta name="twitter:description" content="Explore and track Sui blockchain upgrade capabilities. Monitor package upgrades, version history, and transfer events.">
    <meta name="twitter:image" content="https://phacap.xyz/static/assets/art.png">
    <meta name="twitter:creator" content="@phacap">
    
    <!-- AI-SEO: Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PhantomCap",
      "description": "Sui UpgradeCap and Packages explorer and monitoring tool",
      "url": "https://phacap.xyz",
      "applicationCategory": "BlockchainExplorer",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "PhantomCap",
        "url": "https://phacap.xyz"
      },
      "featureList": [
        "Sui UpgradeCap Tracking",
        "Sui UpgradeCap Version History Monitoring",
        "Sui Transfer Event Tracking",
        "Sui Package Upgrade Analytics",
        "Sui Package Compatibility Analytics"
      ]
    }
    </script>
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#0f172a">
    <meta name="color-scheme" content="dark light">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/apple-touch-icon.png">
    
    <!-- Tailwind CSS -->
    <link href="/static/styles/output.css" rel="stylesheet">
    <!-- Htmx -->
    <script src="/static/scripts/htmx.min.js"></script>
    <!-- Alpine JS -->
    <script defer src="/static/scripts/alpine.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', sans-serif; }
        
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-background text-foreground min-h-screen flex flex-col antialiased">
    <!-- Header -->
    <header class="border-b border-border bg-background/95 backdrop-blur z-50 top-0">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center hover:opacity-80 transition-opacity">
                    <img src="/static/assets/logo-minimal.png" alt="Phantom Cap Logo" class="w-12 h-12">
                    <span class="text-2xl font-bold tracking-tight font-heading">PhantomCap</span>
                </a>
                {% block header %}{% endblock %}
                <nav class="flex items-center gap-4">
                    <a href="https://github.com/avelex/phantom-cap" target="_blank" rel="noopener noreferrer" class="text-white hover:opacity-70 transition-opacity" title="View on GitHub">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-border mt-auto py-8 bg-background">
        <div class="container mx-auto px-6 text-left text-muted-foreground">
            <p>Built by <a href="https://t.me/noprospekt" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline">Nova Prospekt</a>. The source code is available on <a href="https://github.com/avelex/phantom-cap" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline">GitHub</a>.</p>
        </div>
    </footer>
</body>
</html>
