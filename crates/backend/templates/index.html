{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 py-16">
    <div class="flex flex-col items-center gap-12">
        <!-- Hero Section -->
        <div class="text-center space-y-6">
            <h1 class="text-5xl tracking-tight font-heading font-bold">
                Caps are now revealed!
            </h1>
        </div>

        <!-- Search Bar -->
        <form 
            class="w-full max-w-2xl relative"
            hx-get="/cap/search"
            hx-target="#search-results"
            hx-trigger="input changed delay:500ms"
            hx-swap="innerHTML"
            hx-indicator="#search-loading"
        >
            <div class="relative">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-muted-foreground">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </div>
                <input
                    type="text"
                    name="id"
                    placeholder="Search by UpgradeCap or Package..."
                    class="w-full pl-12 h-14 bg-card border border-border rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-primary text-foreground placeholder:text-muted-foreground transition-all"
                    autocomplete="off"
                />
                 <!-- Loading Indicator -->
                <div id="search-loading" class="htmx-indicator absolute right-4 top-1/2 -translate-y-1/2">
                    <svg class="animate-spin h-5 w-5 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
        </form>

        <div id="search-results" class="w-full max-w-6xl mt-8"></div>

        <!-- Stats Cards (Static for now) -->
        <div class="grid md:grid-cols-3 gap-4 w-full max-w-4xl mx-auto">
             <!-- Total Caps -->
            <div class="p-6 border border-border bg-card rounded-lg hover:border-primary/50 transition-colors">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 rounded-lg bg-primary/10 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>
                    </div>
                    <div>
                        <p class="text-sm text-muted-foreground">Upgrade Caps</p>
                        <p class="text-2xl font-bold font-heading">{{ upgrade_caps_count }}</p>
                    </div>
                </div>
            </div>

            <!-- Active Packages -->
            <div class="p-6 border border-border bg-card rounded-lg hover:border-primary/50 transition-colors">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 rounded-lg bg-primary/10 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-9"/></svg>
                    </div>
                    <div>
                        <p class="text-sm text-muted-foreground">Packages</p>
                        <p class="text-2xl font-bold font-heading">{{ packages_count }}</p>
                    </div>
                </div>
            </div>

            <!-- Transactions -->
            <div class="p-6 border border-border bg-card rounded-lg hover:border-primary/50 transition-colors">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 rounded-lg bg-primary/10 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                    </div>
                    <div>
                        <p class="text-sm text-muted-foreground">Transfers</p>
                        <p class="text-2xl font-bold font-heading">{{ transfers_count }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
