{% for transfer in transfers %}
<tr class="bg-white hover:bg-gray-50 transition-colors">
    <td class="py-4 px-6 border-b border-r border-l border-black first:rounded-l-xl last:rounded-r-xl first:border-l-[3px] last:border-r-[3px] border-b-[3px]">
        <a href="{{ transfer.tx_url }}" target="_blank" class="text-blue-600">{{ transfer.tx_digest }}</a>
    </td>
    <td class="py-4 px-6 border-b border-r border-black border-b-[3px]">
        <a href="{{ transfer.seq_checkpoint_url }}" target="_blank" class="text-blue-600">{{ transfer.seq_checkpoint }}</a>
    </td>
    <td class="py-4 px-6 border-b border-r border-black border-b-[3px]">{{ transfer.time_ago }}</td>
    {% if transfer.from != "0x000000...000000" %}
    <td class="py-4 px-6 border-b border-r border-black border-b-[3px]">
        <a href="{{ transfer.from_url }}" target="_blank" class="text-blue-600">{{ transfer.from }}</a>
    </td>
    {% else %}
    <td class="py-4 px-6 border-b border-r border-black border-b-[3px]">Creation</td>
    {% endif %}
    <td class="py-4 px-6 border-b border-r border-black last:border-r-[3px] border-b-[3px]">
        <a href="{{ transfer.to_url }}" target="_blank" class="text-blue-600">{{ transfer.to }}</a>
    </td>
</tr>
{% endfor %}
