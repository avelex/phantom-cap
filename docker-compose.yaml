services:
  db:
    image: timescale/timescaledb:latest-pg17
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: phantom
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: phantom
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: phantom-backend:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RUST_LOG: info
      BACKEND_PORT: 8080
      BACKEND_HOST: 0.0.0.0

  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    image: phantom-indexer:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REMOTE_STORE_URL: https://checkpoints.mainnet.sui.io
      RUST_LOG: info

volumes:
  db_data: